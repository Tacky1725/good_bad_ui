<!-- bad-ui.html -->
<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ぱっとしない入力フォーム</title>
  <link rel="stylesheet" href="./css/bad-style.css">
  <script defer src="./js/bad-script.js"></script>
</head>

<body>
  <div class="container">
    <header class="header">
      <h1 class="logo-bad">ぱっとしない入力フォーム</h1>
      <button id="toggle-ui" class="btn-toggle">良いUIを見る →</button>
    </header>

    <form id="bad-form" novalidate>
      <!-- 名前 -->
      <div class="section-group">
        <div class="group-title">お名前 ※必須</div>
        <div class="group-content">
          <div class="field-row">
            <input type="text" id="name" name="name">
            <div class="error-message"></div>
          </div>
        </div>
      </div>

      <!-- 生年月日（すべて手入力） -->
      <div class="section-group">
        <div class="group-title">生年月日 ※必須</div>
        <div class="group-content">
          <div class="field-row">
            <label for="birthyear">年</label>
            <input type="text" id="birthyear" name="birthyear">
            <div class="error-message"></div>
          </div>
          <div class="field-row">
            <label for="birthmonth">月</label>
            <input type="text" id="birthmonth" name="birthmonth">
            <div class="error-message"></div>
          </div>
          <div class="field-row">
            <label for="birthday">日</label>
            <input type="text" id="birthday" name="birthday">
            <div class="error-message"></div>
          </div>
        </div>
      </div>

      <!-- 郵便番号（横一列） -->
      <div class="section-group">
        <div class="group-title">郵便番号 ※必須</div>
        <div class="group-content">
          <div class="field-row">
            <div class="field-row-inline">
              <input type="text" id="postal1" name="postal1" maxlength="3"> -
              <input type="text" id="postal2" name="postal2" maxlength="4">
              <div class="error-message"></div>
            </div>
          </div>
        </div>
      </div>

      <!-- 住所（＋マンション・建物名） -->
      <div class="section-group">
        <div class="group-title">住所 ※必須</div>
        <div class="group-content">
          <div class="field-row">
            <label for="prefecture">都道府県</label>
            <input type="text" id="prefecture" name="prefecture">
            <div class="error-message"></div>
          </div>
          <div class="field-row">
            <label for="city">市区町村</label>
            <input type="text" id="city" name="city">
            <div class="error-message"></div>
          </div>
          <div class="field-row">
            <label for="town">町名</label>
            <input type="text" id="town" name="town">
            <div class="error-message"></div>
          </div>
          <div class="field-row">
            <label for="block">丁目・番地・号</label>
            <input type="text" id="block" name="block">
            <div class="error-message"></div>
          </div>
          <div class="field-row">
            <label for="building">マンション・建物名</label>
            <input type="text" id="building" name="building">
            <div class="error-message"></div>
          </div>
        </div>
      </div>

      <!-- メールアドレス（横一列） -->
      <div class="section-group">
        <div class="group-title">メールアドレス ※必須</div>
        <div class="group-content">
          <div class="field-row">
            <div class="field-row-inline mail">
              <input type="text" id="email-local" name="email-local"> @
              <input type="text" id="email-domain" name="email-domain">
              <div class="error-message"></div>
            </div>
          </div>
        </div>
      </div>

      <!-- 電話番号（横一列） -->
      <div class="section-group">
        <div class="group-title">電話番号</div>
        <div class="group-content">
          <div class="field-row">
            <label>固定電話</label>
            <div class="field-row-inline phone">
              <input type="text" id="fixed1" name="fixed1" maxlength="3"> -
              <input type="text" id="fixed2" name="fixed2" maxlength="4"> -
              <input type="text" id="fixed3" name="fixed3" maxlength="4">
              <div class="error-message"></div>
            </div>
          </div>
          <div class="field-row">
            <label>携帯電話</label>
            <div class="field-row-inline phone">
              <input type="text" id="mobile1" name="mobile1" maxlength="3"> -
              <input type="text" id="mobile2" name="mobile2" maxlength="4"> -
              <input type="text" id="mobile3" name="mobile3" maxlength="4">
              <div class="error-message"></div>
            </div>
          </div>
        </div>
      </div>


      <button type="submit" class="btn-submit">送信</button>
    </form>
  </div>
</body>

</html>
