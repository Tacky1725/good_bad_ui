<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>入力フォームデモ（良いUI）</title>
  <link rel="stylesheet" href="./css/style.css">
  <script defer src="./js/script.js"></script>
</head>

<body>
  <div class="container">
    <header class="header">
      <h1>ユーザー情報入力フォーム</h1>
      <button id="toggle-ui" class="btn-toggle">悪いUIを見る →</button>
    </header>

    <form id="good-form" novalidate>

      <div class="section-group">
        <div class="group-title">お名前</div>
        <div class="group-content">
          <!-- 氏名 -->
          <div class="inline-fields">
            <div class="field-row">
              <div class="field-label">
                <label for="surname">姓</label>
              </div>
              <span class="example">例：山田</span>
              <div class="field-input">
                <div class="error-message"></div>
                <input type="text" id="surname" name="surname" placeholder="姓" required>
              </div>
            </div>
            <div class="field-row">
              <div class="field-label">
                <label for="givenname">名</label>
              </div>
              <span class="example">例：太郎</span>
              <div class="field-input">
                <div class="error-message"></div>
                <input type="text" id="givenname" name="givenname" placeholder="名" required>
              </div>
            </div>
          </div>
          <!-- ふりがな -->
          <div class="inline-fields">
            <div class="field-row">
              <div class="field-label">
                <label for="surname_kana">ふりがな（姓）</label>
              </div>
              <span class="example">例：やまだ</span>
              <div class="field-input">
                <div class="error-message"></div>
                <input type="text" id="surname_kana" name="surname_kana" placeholder="ふりがな（姓）" required>
              </div>
            </div>
            <div class="field-row">
              <div class="field-label">
                <label for="givenname_kana">ふりがな（名）</label>
              </div>
              <span class="example">例：たろう</span>
              <div class="field-input">
                <div class="error-message"></div>
                <input type="text" id="givenname_kana" name="givenname_kana" placeholder="ふりがな（名）" required>
              </div>
            </div>
          </div>
        </div>
      </div>


      <!-- 生年月日 -->
      <div class="section-group">
        <div class="group-title">生年月日</div>
        <div class="group-content">
          <div class="error-message" id="birthdate-error"></div>
          <div class="date-row">
            <select id="birthyear" name="birthyear" required></select><span class="date-label">年</span>
            <select id="birthmonth" name="birthmonth" required></select><span class="date-label">月</span>
            <select id="birthday" name="birthday" required></select><span class="date-label">日</span>
          </div>
        </div>
      </div>

      <!-- 住所 -->
      <div class="section-group">
        <div class="group-title">住所</div>
        <div class="group-content">
          <!-- 郵便番号 -->
          <div class="field-row">
            <div class="field-label">
              <label for="postal">郵便番号</label>
            </div>
            <span class="example">ハイフンが自動入力されます</span>
            <span class="example">例：123-4567</span>
            <div class="field-input">
              <div class="error-message"></div>
              <div class="postal-row">
                <input type="text" id="postal" name="postal" maxlength="7" placeholder="郵便番号" required>
                <button type="button" id="search-address" class="btn-search">住所入力</button>
              </div>
            </div>
          </div>
          <!-- 都道府県 -->
          <div class="field-row">
            <div class="field-label">
              <label for="prefecture">都道府県</label>
            </div>
            <span class="example">例：東京都</span>
            <div class="field-input">
              <div class="error-message"></div>
              <select id="prefecture" name="prefecture" required>
                <option value="">選択してください</option>
                <option>北海道</option>
                <option>青森県</option>
                <option>岩手県</option>
                <option>宮城県</option>
                <option>秋田県</option>
                <option>山形県</option>
                <option>福島県</option>
                <option>茨城県</option>
                <option>栃木県</option>
                <option>群馬県</option>
                <option>埼玉県</option>
                <option>千葉県</option>
                <option>東京都</option>
                <option>神奈川県</option>
                <option>新潟県</option>
                <option>富山県</option>
                <option>石川県</option>
                <option>福井県</option>
                <option>山梨県</option>
                <option>長野県</option>
                <option>岐阜県</option>
                <option>静岡県</option>
                <option>愛知県</option>
                <option>三重県</option>
                <option>滋賀県</option>
                <option>京都府</option>
                <option>大阪府</option>
                <option>兵庫県</option>
                <option>奈良県</option>
                <option>和歌山県</option>
                <option>鳥取県</option>
                <option>島根県</option>
                <option>岡山県</option>
                <option>広島県</option>
                <option>山口県</option>
                <option>徳島県</option>
                <option>香川県</option>
                <option>愛媛県</option>
                <option>高知県</option>
                <option>福岡県</option>
                <option>佐賀県</option>
                <option>長崎県</option>
                <option>熊本県</option>
                <option>大分県</option>
                <option>宮崎県</option>
                <option>鹿児島県</option>
                <option>沖縄県</option>
              </select>
            </div>
          </div>
          <!-- 市区町村以下 -->
          <div class="field-row">
            <div class="field-label">
              <label for="city">市区町村以下</label>
            </div>
            <span class="example">例：千代田区1-1-1</span>
            <div class="field-input">
              <div class="error-message"></div>
              <input type="text" id="city" name="city" placeholder="市区町村以下" required>
            </div>
          </div>
          <!-- 建物名 -->
          <div class="field-row">
            <div class="field-label">
              <label for="building">マンション・建物名</label>
              <span class="badge optional">任意</span>
            </div>
            <span class="example">例：〇〇マンション101号室</span>
            <div class="field-input">
              <div class="error-message"></div>
              <input type="text" id="building" name="building" placeholder="マンション・建物名（任意）">
            </div>
          </div>
        </div>
      </div>

      <!-- 電話番号 -->
      <div class="section-group">
        <div class="group-title">連絡先</div>
        <div class="group-content">
          <div class="field-row">
            <div class="field-label">
              <label for="email">メールアドレス</label>
            </div>
            <span class="example">例：example@example.com</span>
            <div class="field-input">
              <div class="error-message"></div>
              <input type="email" id="email" name="email" placeholder="メールアドレス" required>
            </div>
          </div>
          <div class="field-row">
            <div class="field-label">
              <label for="phone">電話番号</label>
              <span class="badge optional">任意</span>
            </div>
            <span class="example">ハイフンが自動入力されます</span>
            <span class="example">例：075-123-4567</span>
            <div class="field-input">
              <div class="error-message"></div>
              <input type="tel" id="phone" name="phone" maxlength="11" placeholder="電話番号（任意）">
            </div>
          </div>

        </div>
      </div>

      <button type="submit" class="btn-submit">送信</button>
    </form>
    <div id="progress-container">
      <div id="progress-bar"></div>
      <span id="progress-text"></span>
    </div>
  </div>
</body>

</html>
